<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<style>
    .con {
        margin-top: 80px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 1500px;
        max-width: 100%;
        min-height: 480px;


    }
</style>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            Library Service
        </a>
        <form class="d-flex">
            <a type="button" class="btn-close" aria-label="Close" th:href="@{/home}"></a>
        </form>
    </div>
</nav>

<div class="container-fluid con">
    <form action="#">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date and time</th>
                <th scope="col">Status</th>
                <th scope="col">Title book</th>
                <th scope="col">Author name</th>
                <th scope="col">Clients</th>
                <th scope="col">Administrator</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accounting , iterStat : ${accounting}">
                <th scope="row" th:text="${iterStat.count}"></th>
                <td th:text="${accounting.date}"></td>
                <td th:text="${accounting.status}"></td>
                <td th:text="${accounting.book.title}"></td>
                <td th:text="${accounting.book.author.firstname} + ' ' + ${accounting.book.author.lastname}"></td>
                <td th:text="${accounting.client.firstname} + ' ' + ${accounting.client.lastname}"></td>
                <td th:text="${accounting.user.email}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
