<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<style>
    .con {
        margin-top: 80px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 700px;
        max-width: 100%;
        min-height: 550px;


    }
</style>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            Library Service
        </a>
        <form class="d-flex">
            <a type="button" class="btn-close" aria-label="Close" th:href="@{/home}"></a>
        </form>
    </div>
</nav>

<div class="container-fluid con">
    <form action="#" method="POST" th:action="@{/addBookComplete}" th:object="${book}">
        <h1 align="center"> Add new book: </h1>
        <input type="text" class="form-control " placeholder="Enter title book" th:field="*{title}" required>
        <br>
        <input type="date" class="form-control " placeholder="Enter year of publishing book" th:field="*{year}"
               required>
        <br>
        <h5>Author:</h5>
        <input type="text" class="form-control " placeholder="Enter author firstname" th:field="*{author.firstname}"
               required>
        <br>
        <input type="text" class="form-control " placeholder="Enter author lastname" th:field="*{author.lastname}"
               required>
        <br>
        <h5>Publishing house:</h5>
        <input type="text" class="form-control " placeholder="Enter title publishing house"
               th:field="*{publishingHouse.title}" required>
        <br>
        <input type="text" class="form-control " placeholder="Enter publishing house address"
               th:field="*{publishingHouse.address}" required>
        <br>
        <button type="submit" class="btn btn-outline-dark">Add book</button>
    </form>
</div>
</body>
</html>
