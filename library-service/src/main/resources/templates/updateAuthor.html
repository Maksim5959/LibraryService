<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<style>
    .con {
        margin-top: 80px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 700px;
        max-width: 100%;
        min-height: 480px;


    }
</style>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            Library Service
        </a>
        <form class="d-flex">
            <a type="button" class="btn-close" aria-label="Close" th:href="@{/home}"></a>
        </form>
    </div>
</nav>

<div class="container-fluid con">
    <form onsubmit="" name="myForm" action="#" method="POST" th:action="@{/getAllAuthors/updateAuthor}"
          th:object="${author}">
        <h1 align="center"> Update author: </h1>
        <h5>Author:</h5>
        <input type="text" class="form-control " th:field="*{id}" readonly="readonly">
        <br>
        <input name="firstName" type="text" class="form-control " placeholder="Enter author firstname"
               th:field="*{firstname}" required>
        <br>
        <input name="lastName" type="text" class="form-control " placeholder="Enter author lastname"
               th:field="*{lastname}" required>
        <br>
        <button type="submit" class="btn btn-outline-dark">Update author</button>
    </form>
</div>

</body>
</html>
